 <div class="navbar navbar-warning">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-warning-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/#/">NSSinTrest</a>
  </div>
  <div class="navbar-collapse collapse navbar-warning-collapse">
    <ul class="nav navbar-nav">
      <li class="dropdown">
        <div class="btn-group" dropdown is-open="status.isopen">
          <button id="single-button" type="button" class="btn btn-primary" dropdown-toggle ng-disabled="disabled">
            My Boards <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
            <li role="menuitem" ng-repeat="photo in pins | unique:'cat'">
              <a href="#/" ng-click="filters.cat = photo.cat">{{photo.cat}}</a>
            </li>
            <li>
              <a href="#/" ng-click="filters.cat = ''">View All</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <form class="navbar-form navbar-left">
            <input type="text" id="searchField" class="form-control col-lg-8" ng-model="input">
        </form>
      </li>
      <li>
        <button id="single-button" class="btn btn-primary"><a class="search-btn" href="/#/search" ng-click="click()">search</a></button>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-md-3" ng-repeat="photo in photos"> 
    <div href="#" class="thumbnail"  ng-click="showInput(this)">
      <img class="photo" ng-src="{{photo.url_o}}"/>
      <div class="catDiv" ng-show="catValue">
        <label>Category:</label>
        <input type="text" ng-model="photo.catInput"></input>
        <label>Caption:</label>
        <input type="text" ng-model="photo.captionInput"></input>
        <button class="button" ng-click="pinIt(photo)">Pin It</button>
      </div>
    </div>
  </div>
</div>
